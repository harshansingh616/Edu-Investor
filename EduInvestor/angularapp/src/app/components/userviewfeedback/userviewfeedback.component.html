<div class="view-feedback-container">
    <h1>My Feedback</h1>
    <hr class="horizontal-bar">
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Sr.No.</th>
                <th>Feedback</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let f of feedback; index as i">
                <td>{{i+1}}</td>
                <td>{{f.feedbackText}}</td>
                <td>
                    <button class="edit-button" (click)="onConfirm(f.feedbackId)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="popup" *ngIf="showPopup">
    <div class="popup-content">
        <span class="close" (click)="closePopup()">Ã—</span>
        <h2>Are you sure you want to delete?</h2>
        <button (click)="deleteFeedback()">Delete</button>
        <button type="button" class="cancel-button" (click)="closePopup()">Cancel</button>
    </div>
</div>
