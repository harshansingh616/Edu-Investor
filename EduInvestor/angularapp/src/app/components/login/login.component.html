<div class="container mt-5">  
<div class="row justify-content-center">
    <div class="col-md-4">
        <h1>Login</h1>
        <form #logInForm="ngForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email
                    <span class="text-danger">*</span>
                </label>
                <input type="email" name="email" id="email" [(ngModel)]= "Userlogin.email" required #Email="ngModel">
                <div class="error-message" *ngIf= "Email.invalid && Email.touched" style="color: red;">
                    *Please enter a valid email
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password
                    <span class="text-danger">*</span>
                </label>
                <input type="password" name="password" id="password" [(ngModel)]= "Userlogin.password" required #Password="ngModel">
                <div class="error-message" *ngIf= "Password.invalid && Password.touched" style="color: red;">
                    *Password is required
                </div>
            </div>
        <div>
            <button class="btn btn-primary" type="submit" id="submit">Login</button>
        </div>
        </form>
    </div>
  </div>
</div>
